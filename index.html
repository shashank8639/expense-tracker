<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="tracker">
            <h2>Expense Tracker</h2>

            <div class="salary-block">
                <h3>Add Income</h3>
                <input type="number" id="salary-amt" placeholder="Salary">
                <button onclick="addIncome()">Add</button>
            </div>

            
            <div class="balance">
                <h3>Balance: ₹<span id="balance">0</span></h3>
            </div>

            <div class="summary">
                <p>Income: ₹<span id="income">0</span></p>
                <p>Expenses: ₹<span id="expenses">0</span></p>
            </div>

           <div class="trans-block">
                <h3>Add Transaction</h3>
                <input type="text" id="desc" placeholder="Description">
                <input type="number" id="amount" placeholder="Amount">
                <button onclick="addTransaction()">Add</button>
           </div>
        </div>
        <div class="before-expenses">
            <h3>Transactions</h3>
            <ul id="transactions"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
